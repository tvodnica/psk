<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Home</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/img/favicon.png" rel="icon"/>
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet"/>

    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

</head>

<body>

<main id="main" style="width: 300px;margin: auto;padding-top: 75px;text-align: center;">

    <div class="mb-5">
        <h3>Add a new kolegij - test for SQL injection</h3>
    </div>

    <form th:action="@{/kolegiji/add-kolegij-unsafe}" th:object="${kolegij}" method="post" class="mb-3">
        <div class="text-start">
            <label for="name">Naziv:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <br>
        <div class="text-start">
            <label for="ects">ECTS:</label>
            <input type="number" id="ects" th:field="*{ects}" class="form-control" required />
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Spremi</button>
    </form>

    <a href="/kolegiji/add-kolegij" class="mt-3">Add kolegij the safe way</a>
    <br>
    <a href="/kolegiji">See list of svi kolegiji</a>

</main><!-- End #main -->



<!-- Vendor JS Files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"></script>

</body>

</html>
